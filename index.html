<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/6d8256c1e8.js"></script>

    <link rel="stylesheet" href="css/css.css">
    <link rel="stylesheet" href="css/normalize.css">

    <title>Zoinks</title>
</head>
<body>
    <i class="fa-solid fa-sun light-mode-icon" id="light-mode"></i>

    <header class="header">
        <img src="./images/avatar.png" alt="Imagem do Irmão do Jorel" class="header-profile">

        <div class="header-infos">
            <h1 class="header-name">Zoinks</h1>
            <h2 class="header-work">Desenvolvedor</h2>
        </div>
    </header>

    <main>
        <section class="section-box">
            <h2 class="section-title">Redes Sociais</h2>
            <h3 class="section-desc">Me acompanhe nas redes sociais:</h3>
            <ul class="social">
                <li class="discord social-button">
                    <i class="fa-brands fa-discord"></i>
                    <span id="discord-js-text">Discord</span>
                </li>

                <li class="github social-button">
                    <a href="https://github.com/zoinksdev" target="_blank">
                        <i class="fa-brands fa-github"></i>
                        <span id="github-title">Github</span>
                    </a>
                </li>
            </ul>
        </section>
            
        <section class="section-box">
            <h2 class="section-title">Linguagens</h2>
            <h3 class="section-desc">Linguagens que utilizo ou estudo:</h3>
            <ul class="langs">
                <li class="col-1_2">
                    <img src="images/lua_logo.svg" alt="Logo da linguagem de programação Lua">
                    <span>Lua</span>
                </li>

                <li class="col-1_2">
                    <img src="images/html_logo.svg" alt="Logo da linguagem de marcação HTML">
                    <span>HTML</span>
                </li>

                <li class="col-1_2">
                    <img src="images/css_logo.svg" alt="Logo da linguagem de estilo CSS">
                    <span>CSS</span>
                </li>

                <li class="col-1_2">
                    <img src="images/js_logo.svg" alt="Logo da linguagem de programação JavaScript">
                    <span>JavaScript</span>
                </li>
            </ul>
        </section>
    </main>

    <footer>Projeto desenvolvido por <a href="https://github.com/noonbr" target="_blank">Zoinks.</a></footer>
    
    <script src="script/script.js"></script>
</body>
</html>
